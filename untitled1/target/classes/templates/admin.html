<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin</title>
    <script type="text/javascript">
        let checked = false;

        function checkedAll() {
            const aa = document.getElementById("frm1");
            if (checked == false) {
                checked = true
            } else {
                checked = false
            }
            for (let i = 0; i < aa.elements.length; i++) {
                aa.elements[i].checked = checked;
            }
        }
    </script>
</head>

<body>
<style>
    table {
        width: 100%; /* Ширина таблицы в процентах */
        font-size: 18px;
    }
    h2 {
        margin-bottom: 80px;
        margin-top: 20px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<form id="frm1" method="post" th:action="@{/admin}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <h2 class="" align="center" th:text="'Hello, ' +  ${usr} + '!'"></h2>
    </div>
    <div align="center">
        <button type="submit" class="btn-primary" name="b">Block</button>
        <button type="submit" name="u" class="btn-primary"><i class="fa fa-unlock"></i></button>
        <button type="submit" name="d" class="btn-primary"><i class="fa fa-trash"></i></button>
        <table class="table-primary, table-striped" align="center">
            <thead>
            <th title="Select all/remove selection"><input type="checkbox" onclick='checkedAll();'></th>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Register date</th>
            <th>Last login</th>
            <th>Status</th>

            </thead>
            <th:block th:each="user : ${allUsers}">
                <tr>
                    <td height="25"><input type="checkbox" th:name="${user.id}"></td>
                    <td>
                        <th:block th:text="${user.id}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${user.username}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${user.email}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${user.registerDate}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${user.lastLoginDate}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${user.status}"></th:block>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</form>
</body>
</html>
